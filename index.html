<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&family=PT+Sans&display=swap" rel="stylesheet">
  <title>Pastel-to-do</title>
  <script defer src="js/script.js"></script>
  <script defer src="testing/index.test.js" type="module"></script>
  <!-- icons  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

  <header>
    <h1>Pastel-to-do</h1>
  </header>

  <main>
    <form action="submit">
      <div class="form-container margin-top-lg">
        <input type="text" id="add-task-input" placeholder="Add new task...">
        <button type="submit" id="add-task-btn">&#43;</button>
      </div>
    </form>

    <div class="kanban-container margin-top-lg" id="backlog">
      <h2>Backlog:</h2>
      <ul class="backlog__list allContainers__list"></ul>
    </div>

    <div class="kanban-container margin-top-lg">
      <h2>In progress:</h2>
    </div>

    <div class="kanban-container margin-top-lg">
      <h2>Complete:</h2>
    </div>
  </main>

  
</body>
</html>
