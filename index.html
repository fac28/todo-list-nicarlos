<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&family=PT+Sans&display=swap" rel="stylesheet">
  <title>Pastel-to-do</title>
  <script defer src="js/script.js" type="module"></script>
  <script defer src="testing/index.test.js" type="module"></script>
  <script defer src="js/dragAndDrop.js"></script>
</head>
<body>

  <header>
    <h1>Pastel-to-do</h1>
  </header>

  <main>
    <form action="submit">
      <div class="form-container margin-top-lg">
        <input type="text" id="add-task-input" placeholder="Add new task..." required>
        <button type="submit" id="add-task-btn">&#43;</button>
      </div>
    </form>
    <div class="wrapper margin-top-lg">
      <div 
        class="kanban-container"  
        id="backlog"
        ondragover="onDragOver(event)"
        ondrop="onDrop(event)"
        >
        <h2>Backlog:</h2>
      </div>
  
      <div 
        class="kanban-container" 
        id="progress"
        ondragover="onDragOver(event)"
        ondrop="onDrop(event)"
        >
        <h2>In progress:</h2>
      </div>
  
      <div 
        class="kanban-container" 
        id="complete"
        ondragover="onDragOver(event)"
        ondrop="onDrop(event)"
        >
        <h2>Complete:</h2>
      </div>
    </div>
  </main>

  <template id="new-list-item">
    <div 
      class="list-item margin-top-md"
      draggable="true"
      ondragstart="onDragStart(event)">
      <div class="list-content">
        <p class="text-content"></p>
        <button class="dropdown-btn">&#8230;</button>
      </div>
      <div class="dropdown-menu" aria-expanded="false" aria-hidden="true">
        <h3>Move to:</h3>
        <button class="backlog-btn btn-no-show">Backlog</button>
        <button class="progress-btn">In progress</button>
        <button class="complete-btn">Complete</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </template>

</body>
</html>
